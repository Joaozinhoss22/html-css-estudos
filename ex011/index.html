<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5.</p>
    <audio preload="metadata" controls>
        <source src="midias/MC Kevin - Medo (DJ Nenê).mp3" type="audio/mpeg">
        <source src="midias/MC Kevin - Medo (DJ Nenê).ogg" type="audio/ogg">
        <source src="midias/MC Kevin - Medo (DJ Nenê).wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue repdroduzir áudio.</p> <a href="midias/MC Kevin - Medo (DJ Nenê).mp3">Cliqui para baixar o arquivo mp3</a>
    </audio>
</body>
</html>
